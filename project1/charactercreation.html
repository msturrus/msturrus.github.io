<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="description" content="Your description goes here">
      <meta name="keywords" content="one, two, three">

    <title>Smithsonian</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header class="clearfix">
      <nav>Smithsonian

        <!-- <ul class="hamburger">
          <li></li>
          <li></li>
          <li></li> -->
        </ul>
      </nav>

    </header>
    <main class="clearfix">
      <div class="statBox">
        <div>
          <div>Roll stats, choose specialty</div>
        </div>
        <div id="intellect">Intellect:</div>
        <div id="cunning">Cunning:</div>
        <div id="acumen">Acumen:</div><br>
        <button type="button" name="roll-btn" id="roll-btn">Roll Stats!</button><br><br><br>
        <button type="button" name="comt-btn" id="comt-btn">Commit Stats</button>
      </div>
      <div class="skillrow clearfix">
        <div class="skillBox science" draggable="true">
          <div class="name">Science!</div>
        </div>
        <div class="skillBox roguery" draggable="true">
          <div class="name">Roguery</div>
        </div>
        <div class="skillBox urban-combat" draggable="true">
          <div class="name">Urban Combat</div>
        </div>
      </div>

    </main>



    <footer class="characterSheet">
      Character Sheet<br><br>
      <div id="char-intellect">Intellect:</div>
      <div id="char-cunning">Cunning:</div>
      <div id="char-acumen">Acumen:</div><br>
    </footer>
    <button type="button" name="charToggle" id="charToggle">Hide</button>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
